<!DOCTYPE html>
<html>
<head>
    <title>Invasive Species Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 20px; }
        form { margin-bottom: 20px; }
        input { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Invasive Species Tracker</h1>

    <form method="POST">
        Species: <input type="text" name="species" required><br>
        Latitude: <input type="text" name="lat" required><br>
        Longitude: <input type="text" name="lon" required><br>
        Notes: <input type="text" name="notes"><br>
        <button type="submit">Report Sighting</button>
    </form>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map (centered roughly on the US)
        var map = L.map('map').setView([37.8, -96], 4);

        // OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load sightings from Flask (ensure JSON is safe)
        var sightings = {{ sightings | tojson | safe }};

        // Add markers
        sightings.forEach(function(s) {
            L.marker([s.lat, s.lon]).addTo(map)
                .bindPopup(`<b>${s.species}</b><br>${s.notes}`);
        });
    </script>
</body>
</html>
